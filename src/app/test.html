<div class="new-invoice-content">

  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="اطلاعات سفر" style="font-family: b titr !important; color: #673ab7;">
      <form [formGroup]="tripInfoFormGroup" style="text-align: center;">
        <ng-template matStepLabel style="font-family: B titr; margin-right: 8px;">اطلاعات سفر</ng-template>

        <mat-form-field style="width: 15rem;font-family: b nazanin;text-align: center;margin-top: 40px;">
          <mat-label>مقصد</mat-label>
          <div style="direction: rtl">
            <input matInput placeholder="مقصد سفر را وارد کنید." formControlName="tripDestination" style="font-weight: bold;" [value]="tripDestination">
          </div>
        </mat-form-field>
        <br>
        <mat-form-field  color="blue" appearance="fill"  style="width: 15rem; text-align: center;margin-top: 20px;">
          <mat-label>تاریخ شروع سفر</mat-label>
          <input matInput  formControlName="tripDate" [matDatepicker]="picker1" style="font-weight: bold;" [value]="tripDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field style="width: 15rem;font-family: b nazanin;text-align: center;margin-top: 20px;">
          <mat-label>مسئول سفر</mat-label>
          <div style="direction: rtl">
            <input matInput disabled style="font-weight: bold; color: #007bff;" [value]="tripLeader">
          </div>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" style="width: 15rem;font-family: b nazanin;text-align: center;margin-top: 20px;">
          <mat-label>توضیحات</mat-label>
          <div style="direction: rtl;">
            <textarea matInput formControlName="tripDetail" placeholder="توضیح مختصری از سفرتان را بنویسید" class="trip-detail-dtextarea" [value]="tripDetail"></textarea>
          </div>
        </mat-form-field>

        <div>
          <button mat-button  style="background-color: #4e73df; font-family: b titr; outline: none; border-radius: 20px; color: white; font-size: 14px;" (click)="editTripInfo()">ویرایش</button>
        </div>
      </form>

      <div style="text-align: center;">
        <img src="assets/trip23.gif" alt="" style="margin-top: 25px;height: 15rem;">
      </div>

    </mat-tab>
